{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Webapps2024 Application{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4314965b6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'payapp/base.css' %}">
    <link href="{% static 'toastr.min.css' %}" rel="stylesheet">
    <script src="{% static 'toastr.js' %}" type="text/javascript"></script>
    <script>
        {% if messages %}
            document.addEventListener("DOMContentLoaded", function(event) {
                toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
                    "progressBar": true, "positionClass": "toast-bottom-right", "preventDuplicates": true,
                    "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
                    "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
                    "showMethod": "fadeIn", "hideMethod": "fadeOut" };
                {% autoescape off %}
                    {% for msg in messages %}
                        toastr.{{ msg.level_tag }}("{{ msg }}");
                    {% endfor %}
                {% endautoescape %}
            });
        {% endif %}
    </script>
</head>

<body>
    <div class="page">
        <div id="navbar" class="navbar">
            <div class="topper">
                <a href="{% url 'direct-payments' %}" class="link">
                    <i class="fa-solid fa-hand-holding-dollar fa-xl icon"></i>
                    <div class="text">Pay</div>
                </a>
                <a href="{% url 'payment-requests' %}" class="link">
                    <i class="fa-solid fa-file-invoice-dollar fa-xl icon"></i>
                   <div class="text">Request</div>
                </a>
                <a href="{% url 'transactions' %}" class="link">
                    <i class="fa-solid fa-money-bill-transfer fa-xl icon"></i>
                    <div class="text">Transactions</div>
                </a>
            </div>
            <div class="footer">
                {%  if user.is_superuser %}
                    <a href="{% url 'admin' %}" class="link">
                        <i class="fa-solid fa-users fa-xl icon"></i>
                        <div class="text">Admin</div>
                    </a>
                {% endif %}
                <a href="{% url 'account' %}" class="link">
                    <i class="fa-solid fa-circle-user fa-xl icon"></i>
                    <div class="text">Account</div>
                </a>
                <a href="{% url 'logout' %}" class="link">
                    <i class="fa-solid fa-right-from-bracket fa-xl icon"></i>
                    <div class="text">Sign Out</div>
                </a>
            </div>
        </div>
            <div class="content">
                <div class="section">
                    <div class="account-main-details">
                        <div class="account-name">{{ user.get_full_name }}</div>
                    <div class="account-balance">{{ user.get_currency_symbol }}{{ user.balance }}</div>
                    </div>
                    <div class="account-email">{{ user.email }}</div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
