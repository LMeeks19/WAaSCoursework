{% extends 'register/base.html' %}

{% block title %}
    Payapp Not Found
{% endblock %}

{% block content %}
    <div class="not-found">
        <h1>Page Not Found</h1>
        <p>No page using this url exists</p>
        {% if user.is_authenticated %}
            <a href="{% url 'transactions' %}">Go back</a>
        {% else %}
            <a href="{% url 'login' %}">Go back</a>
        {% endif %}
    </div>
{% endblock %}
