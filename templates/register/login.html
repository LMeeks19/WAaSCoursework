{% extends 'register/base.html' %}

{% block title %}
    Payapp Login
{% endblock %}


{% block content %}
    <div class="content">
        <div class="login-container">
            <h1>Welcome Back</h1>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ user_login }}
                <input type="submit" value="Sign In" />
            </form>
            <div class="footer">Don't have an account? <a href="/webapps2024/register/">Sign Up</a></div>
        </div>
    </div>
{% endblock %}
