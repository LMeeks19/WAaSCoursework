<!-- This page displays a login form that users can use to log in to the site -->

{% extends 'register/base.html' %}

{% block title %}
    Payapp Login
{% endblock %}


{% block content %}
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ user_login_form }}
            <input type="submit" value="Sign In" />
        </form>
        <div class="footer">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
{% endblock %}
